<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,max-scale=1">
	<title>UserInfo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<span class="back"><</span>
		<span class="title">个人主页</span>
	</header>
	<main>
		<div class="banner">
			<div class="mask">

				<img src="./img/photo.png" alt="">


				<div class="user">
					<div class="userInfo">
						<span class="name">高素雅</span><span>51岁</span>
					</div>
					<div>
						<img src="./img/location.png" alt="地点">
						<span class="location">北京. 通州.果园</span>
					</div>
				</div>
			</div>
		</div>
	</main>
			<form >
				<div class="skills">
					<span>专业技能</span>
				</div>
				<div class="info">
					<img src="./img/star.png" alt="">&nbsp;住家 &nbsp;<img src="./img/star.png"class="star" alt="">&nbsp;不含餐

				</div>
				<div class="info">
					<span class="tag">从业年限</span>
					<span>0-3年</span>
				</div>
				<div class="info">
					<span class="tag">工作时间</span>
					<span>全天</span>
				</div>
				<div class="info">
					<span class="tag">服务价格</span>
					<span class="price">25元/小时</span>
				</div>
				<div class="info">
					<span class="tag">自我介绍</span>
					<span >可以洗衣，做饭，照顾老人，在护工方面有五年的经验，经验丰富</span>
				</div>

			</form>

			<footer>
				<button class="message">留言</button>
				<button class="phone">电话联系</button>
			</footer>

</body>
</html>
