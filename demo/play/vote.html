<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vote.css">
	<title>投票页</title>
</head>
<body>
	<header class="container-fluid ">
		<div class="row align-items-center first-line clearfix">
			<span class="col">
				<span class="icon img-01"></span>
			</span>
			<span class="col">
				投票
			</span>
			<span class="col">
				<span class="icon img-02"></span>
			</span>
		</div>
		<div class="row second-line">
			<span class="col-8 ">发言讨论结束，请投票</span>
			<span class="col">
				<span class="icon img-03"></span>
			</span>
		</div>
		<div class="row third-line">
			<div class=" col-8 offset-2 ">
				<div class="triangle"></div>
			</div>
			<span class="col-8 offset-1">点击得票数最多人的票数</span>
		</div>
	</header>
	<main class="container-fluid">
		<div class="col">
			<div class="row no-gutters little-square">
				<div class="square-content">
					<div>
						水民
					</div>
					<div>
						1号
					</div>
				</div>
				<div>
					<img src="./img/02_20.png" alt="">
				</div>
			</div>
		</div>
	</main>
</body>
</html>
